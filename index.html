
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explo4ers Snake Game v1</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .game-container {
        position: relative;
        width: 400px;
        height: 400px;
        background-color: #222;
        border: 2px solid #333;
    }

    #snake {
        position: absolute;
        background-color: green;
    }

    #food {
        position: absolute;
        background-color: red;
    }
</style>
</head>
<body>
<div class="game-container">
    <div id="snake"></div>
    <div id="food"></div>
</div>
<script>
    const gameContainer = document.querySelector('.game-container');
    const snakeElement = document.getElementById('snake');
    const foodElement = document.getElementById('food');

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 5, y: 5 };
    let direction = { x: 0, y: 0 };
    let intervalId = 0;
    let speed = 100;

    function startGame() {
        intervalId = setInterval(moveSnake, speed);
        document.addEventListener('keydown', changeDirection);
    }

    function moveSnake() {
        const newSnakeHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

        if (isCollision(newSnakeHead)) {
            gameOver();
            return;
        }

        snake.unshift(newSnakeHead);

        if (isEatingFood(newSnakeHead)) {
            generateFood();
        } else {
            snake.pop();
        }

        updateSnake();
    }

    function updateSnake() {
        snakeElement.innerHTML = '';
        snake.forEach((segment) => {
            const snakeSegment = document.createElement('div');
            snakeSegment.style.gridRowStart = segment.y;
            snakeSegment.style.gridColumnStart = segment.x;
            snakeSegment.style.width = '20px';
            snakeSegment.style.height = '20px';
            snakeSegment.style.backgroundColor = 'green';
            snakeElement.appendChild(snakeSegment);
        });
    }

    function generateFood() {
        food.x = Math.floor(Math.random() * 20) + 1;
        food.y = Math.floor(Math.random() * 20) + 1;

        foodElement.style.gridRowStart = food.y;
        foodElement.style.gridColumnStart = food.x;
    }

    function isEatingFood(head) {
        return head.x === food.x && head.y === food.y;
    }

    function isCollision(head) {
        return (
            head.x < 1 ||
            head.x > 20 ||
            head.y < 1 ||
            head.y > 20 ||
            snake.some((segment) => segment.x === head.x && segment.y === head.y)
        );
    }

    function changeDirection(event) {
        switch (event.key) {
            case 'ArrowUp':
                if (direction.y !== 1) {
                    direction = { x: 0, y: -1 };
                }
                break;
            case 'ArrowDown':
                if (direction.y !== -1) {
                    direction = { x: 0, y: 1 };
                }
                break;
            case 'ArrowLeft':
                if (direction.x !== 1) {
                    direction = { x: -1, y: 0 };
                }
                break;
            case 'ArrowRight':
                if (direction.x !== -1) {
                    direction = { x: 1, y: 0 };
                }
                break;
        }
    }

    function gameOver() {
        clearInterval(intervalId);
        alert('Game Over! Your score: ' + (snake.length - 1));
        snake = [{ x: 10, y: 10 }];
        direction = { x: 0, y: 0 };
        speed = 100;
        startGame();
    }

    startGame();
</script>
</body>
</html>
